<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="https://djoyasweb.github.io/productos/logo%20BN.png" alt="logo DJOYAS" width="40%">
      <ul>
        <li><button class="tab-button" data-tab="productos">Productos</button></li>
        <li><button class="tab-button" data-tab="transportistas">Transportistas</button></li>
        <li><button class="tab-button" data-tab="cotizaciones">Cotizaciones</button></li>
      </ul>
    </aside>

    <main class="main-content">
      <section id="productos" class="tab-section active">
  <h1>Listado de Productos DJOYAS</h1>
  <div class="controls">
    <input class="buscador" type="text" id="buscador" placeholder="Buscar por SKU..." />
    <button id="botonBuscar">Buscar</button>


  </div>

  <div class="filtros">
   <select id="orden">
      <option value="nombre">Ordenar por nombre</option>
      <option value="id">Ordenar por ID</option>
    </select>
  <select id="filtroCategoria"></select>
  </div>
  <div class="grid" id="contenedorProductos"></div>
      </section>

      <section id="transportistas" class="tab-section">
        <h1>Transportistas</h1>
        <p>Contenido relacionado con los transportistas irá aquí.</p>
      </section>

<section id="cotizaciones" class="tab-section">
  <h1>Cotizaciones</h1>

  <button id="nuevaCotizacionBtn">➕ Nueva Cotización</button>
  <button id="volverBtn" class="hidden">⬅ Atrás</button>

  <!-- Formulario dinámico de cotización -->
  <div id="formCotizacion" class="hidden">
    <h3>Crear Cotización</h3>

    <div id="formCliente">
      <label for="cliente">Nombre del Cliente:</label>
      <input type="text" id="cliente" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" required>
    </div>

    <hr>

    <h4>Agregar Productos</h4>
    <div id="productoForm">
      <input type="text" id="busquedaNombre" placeholder="Buscar por nombre...">
      <input type="text" id="busquedaSKU" placeholder="Buscar por SKU...">
      <input type="number" id="cantidadProducto" min="1" value="1" placeholder="Cantidad">
      <button type="button" id="agregarProductoBtn">Agregar Producto</button>
    </div>

    <div id="listaProductosCotizacion"></div>

    <p><strong>Total Cotización:</strong> $<span id="totalCotizacion">0</span></p>

    <button type="button" id="guardarCotizacionBtn">Guardar Cotización</button>
  </div>

  <hr>

  <h3>Historial de Cotizaciones</h3>
  <table id="tablaCotizaciones">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Correo</th>
        <th>Fecha</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>






    </main>
  </div>


   <div id="modal" class="modal hidden">

    <div class="modal-content">
      <h2 id="modalNombre"></h2><hr>
      <div class="division">
      <div class="izquierda">      <img id="modalImagen" src="" alt=""></div>
      <div class="derecha">     
          <p><strong>ID:</strong> <span id="modalID"></span></p>   
       <p><strong>SKU:</strong> <span id="modalSKU"></span></p>
      <p><strong>Categoría:</strong> <span id="modalCategoria"></span></p>
      <p><strong>Resumen:</strong> <span id="modalResumen"></span></p>
      <p><strong>Características:</strong> <span id="modalCaracteristicas"></span></p>
    </div>
      <span id="cerrarModal" class="cerrar">&times;</span>
      </div>


    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
