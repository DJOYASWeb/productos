<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><button class="tab-button" data-tab="productos">Productos</button></li>
        <li><button class="tab-button" data-tab="transportistas">Transportistas</button></li>
        <li><button class="tab-button" data-tab="cotizaciones">Cotizaciones</button></li>
      </ul>
    </aside>

    <main class="main-content">
      <section id="productos" class="tab-section active">
        <h1>Productos</h1>
        <div id="productos-container"></div>
      </section>

      <section id="transportistas" class="tab-section">
        <h1>Transportistas</h1>
        <p>Contenido relacionado con los transportistas irá aquí.</p>
      </section>

      <section id="cotizaciones" class="tab-section">
        <h1>Cotizaciones</h1>
        <p>Contenido de cotizaciones irá aquí.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
